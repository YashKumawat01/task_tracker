<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Execution Tracker</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --card:#0b1220;
  --border:#1e293b;
  --accent:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

/* ===== LAYOUT ===== */
.app{
  max-width:1280px;
  margin:auto;
  padding:24px;
  display:grid;
  grid-template-columns:280px 1fr 340px;
  gap:24px;
}

/* ===== PANELS ===== */
.panel{
  background:linear-gradient(180deg,#020617,#020617);
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px;
}

/* ===== LEFT PANEL ===== */
.clock{
  font-size:2.2rem;
  font-weight:700;
  color:var(--accent);
  text-align:center;
  margin-bottom:6px;
}
.date{
  text-align:center;
  color:var(--muted);
  font-size:0.9rem;
  margin-bottom:20px;
}
.divider{
  height:1px;
  background:var(--border);
  margin:18px 0;
}
.streakBox{
  text-align:center;
  padding:16px;
  background:var(--card);
  border-radius:14px;
}
.streakBox strong{
  font-size:2rem;
  display:block;
}

/* ===== CENTER TASK PANEL ===== */
.taskHeader{
  font-size:1.1rem;
  font-weight:600;
  margin-bottom:14px;
}
.taskInput{
  display:flex;
  gap:12px;
  margin-bottom:20px;
}
.taskInput input{
  flex:1;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
  font-size:0.95rem;
}
.taskInput button{
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
}

.taskList{
  list-style:none;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.taskItem{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 16px;
  background:var(--card);
  border-radius:14px;
  border:1px solid var(--border);
}
.taskItem.done{
  color:var(--success);
  text-decoration:line-through;
}
.taskItem input{
  width:18px;
  height:18px;
}

/* ===== ANALYTICS PANEL ===== */
.sectionTitle{
  font-size:1rem;
  font-weight:600;
  margin-bottom:14px;
}
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-bottom:22px;
}
.stat{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  text-align:center;
  border:1px solid var(--border);
}
.stat strong{
  display:block;
  font-size:1.4rem;
  margin-top:4px;
}

.week{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
  margin-bottom:18px;
}
.dayBox{
  background:var(--card);
  border:1px solid var(--border);
  padding:10px 6px;
  border-radius:10px;
  text-align:center;
  font-size:0.75rem;
  color:var(--muted);
}

.exportBtn{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
}

/* ===== RESPONSIVE ===== */
@media(max-width:1100px){
  .app{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>
<div class="app">

<!-- LEFT -->
<div class="panel">
  <div class="clock" id="clock"></div>
  <div class="date" id="date"></div>
  <div class="divider"></div>
  <div class="streakBox">
    <span>Streak</span>
    <strong id="streak">0</strong>
    <span>Days</span>
  </div>
</div>

<!-- CENTER -->
<div class="panel">
  <div class="taskHeader">Daily Execution Tasks</div>
  <div class="taskInput">
    <input id="taskInput" placeholder="Define todayâ€™s standard">
    <button onclick="addTask()">Add</button>
  </div>
  <ul class="taskList" id="taskList"></ul>
</div>

<!-- RIGHT -->
<div class="panel">
  <div class="sectionTitle">Analytics</div>
  <div class="stats">
    <div class="stat">Total Tasks<strong id="totalTasks">0</strong></div>
    <div class="stat">Completion<strong id="completion">0%</strong></div>
    <div class="stat">Best Streak<strong id="bestStreak">0</strong></div>
    <div class="stat">Missed Days<strong id="missed">0</strong></div>
  </div>

  <div class="sectionTitle">Last 7 Days</div>
  <div class="week" id="weekView"></div>

  <button class="exportBtn" onclick="exportPDF()">Export PDF</button>
</div>

</div>

<script>
const { jsPDF } = window.jspdf;
const STORAGE="EXEC_TASKS", HISTORY="EXEC_HISTORY", STREAK="EXEC_STREAK";
const today=()=>new Date().toDateString();

function clock(){
  const n=new Date();
  clockEl.textContent=n.toLocaleTimeString();
  dateEl.textContent=n.toDateString();
}
const clockEl=document.getElementById("clock");
const dateEl=document.getElementById("date");
setInterval(clock,1000);clock();

function load(){
  let d=JSON.parse(localStorage.getItem(STORAGE))||{date:today(),tasks:[]};
  if(d.date!==today()){
    saveHistory(d);
    d.date=today();
    d.tasks.forEach(t=>t.done=false);
    localStorage.setItem(STORAGE,JSON.stringify(d));
  }
  render(d.tasks);
  stats();
  week();
}

function render(tasks){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    const li=document.createElement("li");
    li.className="taskItem"+(t.done?" done":"");
    const cb=document.createElement("input");
    cb.type="checkbox";cb.checked=t.done;
    cb.onchange=()=>toggle(i);
    li.append(cb,t.text);
    taskList.append(li);
  });
}

function addTask(){
  const v=taskInput.value.trim();
  if(!v)return;
  const d=JSON.parse(localStorage.getItem(STORAGE))||{date:today(),tasks:[]};
  d.tasks.push({text:v,done:false});
  localStorage.setItem(STORAGE,JSON.stringify(d));
  taskInput.value="";
  load();
}

function toggle(i){
  const d=JSON.parse(localStorage.getItem(STORAGE));
  d.tasks[i].done=!d.tasks[i].done;
  localStorage.setItem(STORAGE,JSON.stringify(d));
  load();
}

function saveHistory(d){
  const h=JSON.parse(localStorage.getItem(HISTORY))||[];
  h.push(d);
  localStorage.setItem(HISTORY,JSON.stringify(h));
  updateStreak(d.tasks.every(t=>t.done));
}

function updateStreak(ok){
  let s=JSON.parse(localStorage.getItem(STREAK))||{current:0,best:0,missed:0};
  if(ok){s.current++;s.best=Math.max(s.best,s.current);}
  else{s.current=0;s.missed++;}
  localStorage.setItem(STREAK,JSON.stringify(s));
}

function stats(){
  const d=JSON.parse(localStorage.getItem(STORAGE));
  const s=JSON.parse(localStorage.getItem(STREAK))||{current:0,best:0,missed:0};
  totalTasks.textContent=d.tasks.length;
  const done=d.tasks.filter(t=>t.done).length;
  completion.textContent=d.tasks.length?Math.round(done/d.tasks.length*100)+"%":"0%";
  streak.textContent=s.current;
  bestStreak.textContent=s.best;
  missed.textContent=s.missed;
}

function week(){
  const h=JSON.parse(localStorage.getItem(HISTORY))||[];
  weekView.innerHTML="";
  h.slice(-7).forEach(d=>{
    const c=d.tasks.filter(t=>t.done).length;
    const b=document.createElement("div");
    b.className="dayBox";
    b.innerHTML=`${d.date.slice(4,10)}<br>${c}/${d.tasks.length}`;
    weekView.append(b);
  });
}

function exportPDF(){
  const doc=new jsPDF();
  const d=JSON.parse(localStorage.getItem(STORAGE));
  doc.text("Execution Report",10,10);
  d.tasks.forEach((t,i)=>{
    doc.text(`${i+1}. ${t.text} - ${t.done?"DONE":"MISS"}`,10,20+i*8);
  });
  doc.save("execution-report.pdf");
}

load();
</script>
</body>
</html>
